<!doctype html>

<html>



<head>



    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

        crossorigin="anonymous"></script>



    <style>

        #PageContent {

            background-color: #4d6790;

        }

    </style>



</head>



<body style="background-color: lightsteelblue;">



    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">

            <a class="navbar-brand" href="#">

                <img src="../img/dino.png" width="30" height="30" class="d-inline-block align-top" alt=""

                    loading="lazy">

                Vegan Dino

            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item active">

                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="#">Menus</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="#">Pricing</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

                    </li>

                </ul>

            </div>

        </div>

    </nav>



    <div class="container mt-3 pt-3 pb-3" id="PageContent">



        <nav aria-label="breadcrumb">

            <ol class="breadcrumb">

                <li class="breadcrumb-item"><a href="#">Home</a></li>

                <li class="breadcrumb-item"><a href="#">Registration</a></li>

                <li class="breadcrumb-item active" aria-current="page">Bio Info</li>

            </ol>

        </nav>



        <form>

            <div class="form-group">

                <label for="exampleFormControlFile1">Profile Picture</label>

                <input type="file" class="form-control-file" id="exampleFormControlFile1">

            </div>

            <div class="form-group">

                <label for="exampleFormControlInput1">Email address</label>

                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            </div>

            <div class="form-group">

                <label for="inputPassword">Password</label>

                <input type="password" class="form-control" id="inputPassword" placeholder="Minimum 8 characters">

            </div>

            <div class="form-group">

                <label for="exampleFormControlSelect1">Example select</label>

                <select class="form-control" id="exampleFormControlSelect1">

                    <option>1</option>

                    <option>2</option>

                    <option>3</option>

                    <option>4</option>

                    <option>5</option>

                </select>

            </div>

            <div class="form-group">

                <label for="exampleFormControlSelect2">Example multiple select</label>

                <select multiple class="form-control" id="exampleFormControlSelect2">

                    <option>1</option>

                    <option>2</option>

                    <option>3</option>

                    <option>4</option>

                    <option>5</option>

                </select>

            </div>

            <div class="form-group">

                <label for="exampleFormControlTextarea1">Example textarea</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

            </div>



            <div class="form-group">

                <label class="d-block">Interest</label>

                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">

                    <label class="form-check-label" for="inlineCheckbox1">1</label>

                </div>

                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">

                    <label class="form-check-label" for="inlineCheckbox2">2</label>

                </div>

                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>

                    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>

                </div>

            </div>



            <div class="form-group">

                <label class="d-block">How we reach you</label>

                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Email">

                    <label class="form-check-label" for="inlineRadio1">1</label>

                  </div>

                  <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Text Message">

                    <label class="form-check-label" for="inlineRadio2">2</label>

                  </div>

                  <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Phone" disabled>

                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>

                  </div>

            </div>



        </form>



    </div>



</body>



</html>
