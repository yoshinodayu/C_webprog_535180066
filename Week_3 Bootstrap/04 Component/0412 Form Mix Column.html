<!doctype html>

<html>



<head>



    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

        crossorigin="anonymous"></script>



    <style>

        #PageContent {

            background-color: #4d6790;

        }

    </style>



</head>



<body style="background-color: lightsteelblue;">



    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">

            <a class="navbar-brand" href="#">

                <img src="../img/dino.png" width="30" height="30" class="d-inline-block align-top" alt=""

                    loading="lazy">

                Vegan Dino

            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item active">

                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="#">Menus</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="#">Pricing</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

                    </li>

                </ul>

            </div>

        </div>

    </nav>



    <div class="container mt-3 pt-3 pb-3" id="PageContent">



        <nav aria-label="breadcrumb">

            <ol class="breadcrumb">

                <li class="breadcrumb-item"><a href="#">Home</a></li>

                <li class="breadcrumb-item"><a href="#">Registration</a></li>

                <li class="breadcrumb-item active" aria-current="page">Bio Info</li>

            </ol>

        </nav>



        <form>



            <div class="form-row">

                <div class="form-group col-md-6">

                    <label for="inputEmail4">Email</label>

                    <input type="email" class="form-control" id="inputEmail4">

                </div>

                <div class="form-group col-md-6">

                    <label for="inputPassword4">Password</label>

                    <input type="password" class="form-control" id="inputPassword4">

                </div>

            </div>

            <div class="form-group">

                <label for="inputAddress">Address</label>

                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

            </div>

            <div class="form-group">

                <label for="inputAddress2">Address 2</label>

                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">

                    <label for="inputCity">City</label>

                    <input type="text" class="form-control" id="inputCity">

                </div>

                <div class="form-group col-md-4">

                    <label for="inputState">State</label>

                    <select id="inputState" class="form-control">

                        <option selected>Choose...</option>

                        <option>...</option>

                    </select>

                </div>

                <div class="form-group col-md-2">

                    <label for="inputZip">Zip</label>

                    <input type="text" class="form-control" id="inputZip">

                </div>

            </div>

            <div class="form-group">

                <div class="form-check">

                    <input class="form-check-input" type="checkbox" id="gridCheck">

                    <label class="form-check-label" for="gridCheck">

                        Check me out

                    </label>

                </div>

            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>



        </form>



    </div>



</body>



</html>
